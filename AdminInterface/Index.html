<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Admin Interface</title>
    <link rel="stylesheet" href="/AdminInterface/styles.css">
      <!-- DataTables CSS -->
      <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

      <!-- jQuery Script (required for DataTables) -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
      <!-- DataTables Script -->
      <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Reference to script.js -->
    <script src="/AdminInterface/script.js"></script>

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Admin Menu</h2>
            <nav>
                <ul>
                    <li><a href="#" data-section="dashboard" class="active">Dashboard</a></li>
                    <li><a href="#" data-section="logs">Logs</a></li>
                    <li><a href="#" data-section="cache">Cache Entries</a></li>
                    <li><a href="#" data-section="config">Configurations</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section id="dashboard" class="active">
                <h1>Proxy Admin Dashboard</h1>
                <div class="stats">
                    <div class="stat-card">
                        <h3>Enter URL</h3>
                        <input type="text" id="cmd-input" name="cmd" placeholder="Enter URL">
                        <button id="run-curl">Run Command</button>
                    </div>
                    <div class="stat-card">
                        <h3>Result</h3>
                        <pre id="viewpage">The page will be displayed here...</pre>
                    </div>
                </div>
                <br/>
                
            </section>
            <section id="logs">
                <h1>Logs</h1>
                <table id="logsTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                        
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Logs will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </section>
            <section id="cache">
                <h1>Cache Entries</h1>
                <table id="cacheTable">
                    <thead>
                        <tr>
                            <th>URL</th>
                            <th>Size</th>
                            <th>Expires</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cache entries will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </section>
            <section id="config">
                <h1>Configurations</h1>
                <h2>Blacklist / Whitelist</h2>
                <div class="config-form">
                    <form id="domainForm" method="post" action="/add-to-blacklist">
                        <input type="text" id="domainInput" name="url" placeholder="Enter domain">
                        <button type="submit" id="addToBlacklist">Add to Blacklist</button>
                    </form>
                    <form id="domainForm" method="post" action="/add-to-whitelist">
                        <input type="text" id="domainInput" name="url" placeholder="Enter domain">
                        <button type="submit" id="addToWhitelist">Add to Whitelist</button>
                    </form>
                <!--    <form id="blacklistForm">
                       
                    </form>
                    <form id="whitelistForm">
                        <button type="submit" id="addToWhitelist">Add to Whitelist</button>
                    </form>-->
                </div>
                
                <div class="lists-container">
                    <div class="list">
                        <h3>Blacklist</h3>
                        <ul id="blacklist">
                            <!-- Blacklist items will be inserted here by JavaScript -->
                        </ul>
                    </div>
                    <div class="list">
                        <h3>Whitelist</h3>
                        <ul id="whitelist">
                            <!-- Whitelist items will be inserted here by JavaScript -->
                        </ul>
                    </div>
                </div>
            </section>
        </main>
    </div>
 
</body>
</html>
